<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя HTML Страница с Мини-Картой и Картинками</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        .mini-map {
            width: 200px; /* Ширина мини-карты */
            height: 150px; /* Высота мини-карты */
            position: absolute;
            top: 10px; /* Отступ от верхнего края */
            left: 10px; /* Отступ от левого края */
            background-color: #ccc;
            border: 1px solid #000;
            border-radius: 5px;
            /* Здесь вы можете добавить изображение мини-карты как фон */
            /* background-image: url('путь_к_карте.png'); */
            /* background-size: cover; */
        }

        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 50px; /* Ширина картинок */
            height: 50px; /* Высота картинок */
            border: 2px solid #000; /* Черный контур вокруг картинок */
        }
    </style>
</head>
<body>
    <div class="mini-map"></div>

    <h1>Привет, мир!</h1>
    <p>Это моя первая HTML-страница с мини-картой и картинками.</p>

    <div class="image-container">
        <img src="image1.jpg" alt="">
        <img src="image2.jpg" alt="">
        <img src="image3.jpg" alt="">
        <img src="image4.jpg" alt="">
        <img src="image5.jpg" alt="">
    </div>
</body>
</html>
